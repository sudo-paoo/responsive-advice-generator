<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <div class="advice__card">
        <div class="card__container">
          <p class="advice__num">Advice #<span id="advice-id"></span></p>
          <h2 class="advice__content">" <span id="advice-content"></span> "</h2>
          <picture>
            <source media="(max-width:500px)" srcset="/images/pattern-divider-mobile.svg">
            <img src="./images/pattern-divider-desktop.svg" alt="dice">
          </picture>
          <button class="generate__btn" id="generate-btn">
            <img src="./images/icon-dice.svg" alt="dice">
          </button>
        </div>
      </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sudo-paoo" target="_blank">sudopaoo</a>.
    </div>

    <script src="script.js"></script>
</body>
</html>
